<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isósceles</title>
</head>
<body>
  <header>
    <h1>Reto: triángulo isósceles</h1>
  </header>

  <section>
    <h2>Calcular la altura de un triángulo isósceles</h2>

    <form>
      <label for="InputBaseIsosceles">
        Escribe cuánto mide la base del triángulo:
      </label>
      <input type="number" id="InputBaseIsosceles">

      <br>
      <br>
      <label for="InputLadosIsosceles">
        Escribe cuánto miden sus lados:
      </label>
      <input type="number" id="InputLadosIsosceles">
      <br>
      <button type="button" onclick="calcularAlturaIsosceles()">
        Calcular altura
      </button>
    </form>
  </section>


  <script src="./isosceles.js"></script>
</body>
</html>
